        <div class="inner">

                <h1>{{ page.landing-title }}</h1>

            <div class="content">

                    <li><a href="#footer" class="button next scrolly">Contact me!</a></li>

         </div>

                    <h2>The man behind the name</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="What-I-Do.html" class="button next">What I do</a></li>
                </ul>
            </div>
        </section>
