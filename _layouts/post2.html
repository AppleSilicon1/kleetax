<!DOCTYPE html>

<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<style>
  p {
    margin-bottom: 15px; 
  }

  hr.major {
    margin-top: 10px;
    margin-bottom: 15px 
  }

  hr.major2 {
  margin-top: 0px;
    margin-bottom: 10px
  }
</style>

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{% if page.image %}<p class="align-center"><i>Photo Credit: {{page.credits}}</i></p>{% endif %}
		<hr class="major"/>
		<p>By: <b>Ken Lee</b> | KLee Tax and Financial Services Co.<br> Published: 6 October 2025 4:00AM EST</p>
		<hr class="major2"/>
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
